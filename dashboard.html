<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dstyle.css">
    <script src="https://kit.fontawesome.com/1d060ef8c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <a href="#">
            <img src="logo.png" alt="Logo">
        </a>
        <nav>
            <ul>
                <li id="signoff"><a href="#"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
            </ul>
        </nav>
    </div>
    <div class="sidebar">
        <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle">
        <label for="sidebar-toggle" class="toggle-label">
            <i class="fas fa-bars"></i>
        </label>
        <div class="sidebar-options">
            <div class="sidebar-item">Dashboard</div>
            <div class="sidebar-item">Record</div>
            <div class="sidebar-item">Chart</div>
            <div class="sidebar-item">Account</div>
        </div>
    </div>
    <script>
        // Get a reference to the sign-off list item
        var signoffItem = document.getElementById("signoff");
    
        // Add a click event listener
        signoffItem.addEventListener("click", function(event) {
            // Prevent the default link behavior (e.g., navigating to a new page)
            event.preventDefault();
    
            // Perform your sign-out logic here
            // For example, you can clear user session data and then redirect to another page:
            // 1. Clear user session data (if applicable)
            // 2. Redirect to the sign-in page
            window.location.href = "index.html";
        });
    </script>
    
        
</body>
</html>
